               
- testcase:
      name: ni_pim_interfaces_interface_id_config
      id: 1
      description: >
          This test is to set an id unique identifier for interface to configure PIM (IMPORTANT!: It should be a valid interface available, check with CLI before test ).
      rpcs:
          - template: ni_pim_interfaces_interface_id_config.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "L3VPN_Test"
                   interface_id: "ge-0/0/0"

