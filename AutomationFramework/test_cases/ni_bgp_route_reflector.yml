
- testcase:
      name: ni_bgp_route_reflector_route_reflector_client
      id: 1
      description: >
          This test is to set a neighbor as a route reflector client.
      rpcs:
          - template: ni_bgp_route_reflector_route_reflector_client.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   ni_name: "testing"
                   name_protocol: "BGP"
                   identifier: "oc-pol-types:BGP"
                   as: "65000"
                   neighbor_address: "172.17.2.2"
                   route_reflector_client: "true"

- testcase:
      name: ni_bgp_route_reflector_route_reflector_cluster_id
      id: 2
      description: >
          This test is to set a cluster id to use when local router is configured as a route reflector.
      rpcs:
          - template: ni_bgp_route_reflector_route_reflector_cluster_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   ni_name: "testing"
                   name_protocol: "BGP"
                   identifier: "oc-pol-types:BGP"
                   as: "65000"
                   neighbor_address: "172.17.2.2"
                   route_reflector_cluster_id: "234"

