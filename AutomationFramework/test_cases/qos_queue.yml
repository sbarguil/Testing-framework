
-- testcase:
      name: qos_queue_name
      id: 1
      description: >
          This test is to create a queue.
      rpcs:
          - template: qos_queue_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "queue_AF1"
                   
-- testcase:
      name: qos_queue_minth
      id: 2
      description: >
          This test is to set minth value in a queue.
      rpcs:
          - template: qos_queue_minth.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "queue_AF1"
                   minth: "1024"                   
-- testcase:
      name: qos_queue_maxth
      id: 3
      description: >
          This test is to set maxth value ina a queue.
      rpcs:
          - template: qos_queue_maxth.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "queue_AF1"
                   maxth: "2048" 
        
