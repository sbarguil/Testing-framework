
- testcase:
      name: ni_mpls_tunn_bw_adjust_interval
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: ni_mpls_tunn_bw_adjust_interval.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"

- testcase:
      name: ni_mpls_tunn_bw_adjust_threshold
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: ni_mpls_tunn_bw_adjust_threshold.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   mtu: "1450"

