
- testcase:
      name: ni_mpls_tunn_bw_adjust_interval
      id: 1
      description: >
          This test is to set adjunt-interfval for a mpls tunnel instance within a L3 network-instance.
      rpcs:
          - template: ni_mpls_tunn_bw_adjust_interval.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "test_ni_mpls"
                   type: "oc-ni-types:L2L3"
                   enable: "true"
                   description: "for ni_mpls_tunn_bw_adjust_interval"
                   tunnel_name: "tunnel_A"
                   adjust_interval: "1000"

