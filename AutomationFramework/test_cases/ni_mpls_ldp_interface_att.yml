
- testcase:
      name: ni_mpls_ldp_interface_att_afi_name
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: ni_mpls_ldp_interface_att_afi_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"

- testcase:
      name: ni_mpls_ldp_interface_att_enabled
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: ni_mpls_ldp_interface_att_enabled.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   mtu: "1450"

- testcase:
      name: ni_mpls_ldp_interface_att_interface_id
      id: 3
      description: >
          This test is to set description on the interface.
      rpcs:
          - template: ni_mpls_ldp_interface_att_interface_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   description: "Test if_config_description 2"

- testcase:
      name: ni_mpls_ldp_interface_att_interface
      id: 4
      description: >
          This test is to enabled the interface.
      rpcs:
          - template: ni_mpls_ldp_interface_att_interface.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   enabled: "false"

- testcase:
      name: ni_mpls_ldp_interface_att_subinterface
      id: 5
      description: >
          This test is to define the tag protocol on the VLAN.
      rpcs:
          - template: ni_mpls_ldp_interface_att_subinterface.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   tpid: "TPID_0X9200"