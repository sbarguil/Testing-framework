
- testcase:
      name: ni_mpls_ldp_interface_att_afi_name
      id: 1
      description: >
           This test is to set afi_name for a mpls ldp interface att within a L3 network-instance.
      rpcs:
          - template: ni_mpls_ldp_interface_att_afi_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "test_ni_mpls_ldp_interface_att"
                   type: "oc-ni-types:L2L3"
                   description: "for ni_mpls_ldp_interface_att_afi_name"
                   enable: "true"
                   id: "Interface_HL2_HL3"
                   afi_name: "IPV4"

