
- testcase:
      name: ni_mpls_p2p_secondary_path_use_cspf
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: ni_mpls_p2p_secondary_path_use_cspf.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"

- testcase:
      name: ni_mpls_p2p_secondary_path_explicit_path_name
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: ni_mpls_p2p_secondary_path_explicit_path_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   mtu: "1450"

- testcase:
      name: ni_mpls_p2p_secondary_path_hold_priority
