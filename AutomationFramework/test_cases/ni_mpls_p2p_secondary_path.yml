
- testcase:
      name: ni_mpls_p2p_secondary_path_use_cspf
      id: 1
      description: >
           This test is to set use-cspf for a mpls p2p secondary path within a L3 network-instance.
      rpcs:
          - template: ni_mpls_p2p_secondary_path_use_cspf.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "test_ni_mpls_p2p_secondary_path"
                   type: "oc-ni-types:L2L3"
                   description: "for ni_mpls_p2p_secondary_path_use_cspf"
                   enable: "true"
                   tunnel_name: "tunnel_A"
                   path_name: "LSP_SECONDARY"
                   use_cspf: "true"


