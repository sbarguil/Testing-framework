- testcase:
      name: ni_mpls_p2p_secondary_path_setup_priority
      id: 6
      description: >
          This test is defined to enable an interface
          loopback mode.
      rpcs:
          - template: ni_mpls_p2p_secondary_path_setup_priority.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                  interface_name: "Loopback0"
                  type: "softwareLoopback"
                  loopback_mode: "true"


