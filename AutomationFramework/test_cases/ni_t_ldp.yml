- testcase:
      name: ni_t_ldp_enabled
      id: 4
      description: >
          This test is to enable remote-address for T-LDP within a L2 network-instance.
      rpcs:
          - template: ni_t_ldp_enabled.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "Base"
                   afi_name: "IPV4"
                   remote_address: "172.16.200.2"
                   type: "DEFAULT_INSTANCE"
                   enabled: "true"
