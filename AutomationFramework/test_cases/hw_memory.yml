
- testcase:
      name: hw_memory_available
      id: 1
      description: >
          This test is to get the available memory physically installed, or logically allocated to the component.
      rpcs:
          - template: hw_memory_available.xml
            operation: get
            params:
                   name: "CHASIS"
                   available: ""

- testcase:
      name: hw_memory_utilized
      id: 2
      description: >
          This test is to get the memory currently in use by processes running on the component.
      rpcs:
          - template: hw_memory_utilized.xml
            operation: get
            params:
                   name: "CHASIS"
                   utilized: ""
