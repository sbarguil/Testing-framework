
- testcase:
      name: ni_mpls_global_interface_id
      id: 1
      description: >
          This test is to set interface-id for a MPLS global instance within a L3 network-instance.
      rpcs:
          - template: ni_mpls_global_interface_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   id: "Interface_HL2_HL3"
                   name: "test_ni_mpls"
                   type: "L3VRF"
                   enable: "true"
                   description: "mpls_test"

