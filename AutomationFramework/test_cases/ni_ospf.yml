- testcase:
      name: ni_ospf_router_id
      id: 1
      description: >
          This test is to set router-id for a OSPF instance within a L3 network-instance.
      rpcs:
          - template: ni_ospf_router_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "Prueba_LxVPN"
                   identifier: "OSPF"
                   protocol_name: "OSPF_1"
                   router_id: "172.16.1.3"

