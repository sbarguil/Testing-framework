
- testcase:
      name: if_gre_dst
      id: 1
      description: >
          This test is to set the destination addres for the tunnel.
      rpcs:
          - template: if_gre_dst.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "100"
                   type: "ianaift:tunnel"
                   dst: "10.10.10.1"

- testcase:
      name: if_gre_src
      id: 2
      description: >
          This test is to set the source addres for the tunnel.
      rpcs:
          - template: if_gre_src.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "100"
                   type: "ianaift:tunnel"                   
                   src: "11.11.11.1"

- testcase:
      name: if_gre_ttl
      id: 3
      description: >
          This test is to set the time to live of packets in tunnel.
      rpcs:
          - template: if_gre_ttl.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "100"
                   type: "ianaift:tunnel"                   
                   ttl: "30"

- testcase:
      name: if_gre_ip_prefix_length
      id: 4
      description: >
          This test is to set the IPV4 address and mask on the interface.
      rpcs:
      
          - template: if_gre_dst.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "100"
                   type: "ianaift:tunnel"
                   dst: "10.10.10.1"
      
          - template: if_gre_ip_prefix_length.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "100"
                   ip: "192.168.30.1"
                   prefix_length: "30"

