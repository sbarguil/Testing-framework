
- testcase:
      name: if_lag_type
      id: 1
      description: >
          This test is to define the type of lag to use.
      rpcs:
          - template: if_lag_type.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "system"
                   type: "ieee8023adLag"
                   enabled: "true"
                   lag_type:  "LACP"

- testcase:
      name: if_lag_min_links
      id: 2
      description: >
          This test is to set the number of member interfaces.
      rpcs:
          - template: if_lag_min_links.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "system"
                   type: "ieee8023adLag"
                   enabled: "true"
                   min_links:  "5"
