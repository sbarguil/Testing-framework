
- testcase:
      name: ni_mpls_tunnel_state_admin_status
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: ni_mpls_tunnel_state_admin_status.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"


