
- testcase:
      name: ni_bgp_as
      id: 1
      description: >
          This test is to set as-number for a BGP instance within a L3 network-instance.
      rpcs:
          - template: ni_bgp_as.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "Prueba_LxVPN"
                   identifier: "BGP"
                   protocol_name: "BGP_65000"
                   as: "65000"

