
- testcase:
      name: if_subif_description
      id: 2
      description: >
          This test is to set description of the subinterface.
      rpcs:
          - template: if_subif_description.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "1"
                   index: "100"
                   description: "Testing1"

