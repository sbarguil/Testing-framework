
- testcase:
      name: hw_psu_enabled
      id: 1
      description: >
          This test is to set power supply status.
      rpcs:
          - template: hw_psu_enabled.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "Power_Supply"
                   enabled: "true"

- testcase:
      name: hw_psu_capacity
      id: 2
      description: >
          This test is to get the Power Supply capacity.
      rpcs:
          - template: hw_psu_capacity.xml
            operation: get
            params:
                   capacity: ""

