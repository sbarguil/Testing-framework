
- testcase:
      name: ni_pim_global_rp_address_config
      id: 1
      description: >
          This test is to create IPv4 address of rendezvous point.
      rpcs:
          - template: ni_pim_global_rp_address_config.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "L3VPN_Test"
                   rp_address: "172.16.1.2"

- testcase:
      name: ni_pim_global_rp_multicast_groups_config
      id: 2
      description: >
          This test is to set multicast groups (multicast IP address ranges) for which this entry will be used as a rendezvous point.
      rpcs:
          - template: ni_pim_global_rp_multicast_groups_config.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "L3VPN_Test"
                   rp_address: "172.16.1.2"
                   rp_multicast_groups: "224.1.0.0,224.2.0.0"

