
      name: bfd_interfaces_id
      id: 1
      description: >
          This test is to set an id unique identifier for interface to configure BFD (IMPORTANT!: It should be a valid interface available, check with CLI before test ).
      rpcs:
          - template: bfd_interfaces_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   id: "1"

