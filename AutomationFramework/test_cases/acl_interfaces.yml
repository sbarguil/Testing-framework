- testcase:
      name: acl_interfaces_id
      id: 2
      description: >
          This test is to set ID of the interface.
      rpcs:
          - template: acl_interfaces_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   id: "Eth1/2"
                   

