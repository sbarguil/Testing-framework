- testcase:
      name: acl_interfaces_id
      id: 2
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: acl_interfaces_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   id: "Eth1/2"
                   

- testcase:
      name: acl_interfaces_set_name_ingress
      id: 1
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: acl_interfaces_set_name_ingress.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   id: "Eth1/2"
                   name: "full_ipv4"
                   
- testcase:
      name: acl_interfaces_set_name_egress
      id: 3
      description: >
          This test is to enabled the interface.
      rpcs:
          - template: acl_interfaces_set_name_egress.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   id: "Eth1/2"
                   name: "full_ipv4"

- testcase:
      name: acl_interfaces_type_egress
      id: 4
