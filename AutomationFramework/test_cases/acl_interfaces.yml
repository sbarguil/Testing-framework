
- testcase:
      name: acl_interfaces_id
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: acl_interfaces_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"



- testcase:
      name: acl_interfaces_set_name
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: acl_interfaces_set_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   mtu: "1450"

- testcase:
      name: acl_interfaces_type
      id: 3
      description: >
          This test is to set description on the interface.
      rpcs:
          - template: acl_interfaces_type.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   description: "Test if_config_description 2"

- testcase:
      name: acl_interfaces_set_name
      id: 4
      description: >
          This test is to enabled the interface.
      rpcs:
          - template: acl_interfaces_set_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   enabled: "false"

- testcase:
      name: acl_interfaces_type
      id: 5
      description: >
          This test is to define the tag protocol on the VLAN.
      rpcs:
          - template: acl_interfaces_type.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   tpid: "TPID_0X9200"

- testcase:
      name: acl_interfaces_interface
      id: 6
      description: >
          This test is defined to enable an interface
          loopback mode.
      rpcs:
          - template: acl_interfaces_interface.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                  interface_name: "Loopback0"
                  type: "softwareLoopback"
                  loopback_mode: "true"

