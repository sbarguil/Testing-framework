- testcase:
      name: acl_interfaces_interface
      id: 6
      description: >
          This test is defined to enable an interface
          loopback mode.
      rpcs:
          - template: acl_interfaces_interface.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                  interface: "Eth1/2"
                  id: "Eth1/2"
                  

- testcase:
