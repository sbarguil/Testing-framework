
- testcase:
      name: ni_mpls_ldp_neighbor_authentication_key
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: ni_mpls_ldp_neighbor_authentication_key.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"



- testcase:
      name: Ni_mpls_ldp_neighbor_enable
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: Ni_mpls_ldp_neighbor_enable.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   mtu: "1450"

