
- testcase:
      name: ni_mpls_ldp_global_authentication_key
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: ni_mpls_ldp_global_authentication_key.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"


- testcase:
      name: ni_mpls_ldp_global_enable
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: ni_mpls_ldp_global_enable.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   mtu: "1450"

- testcase:
      name: ni_mpls_ldp_global_lsr_id
      id: 3
      description: >
          This test is to set description on the interface.
      rpcs:
          - template: ni_mpls_ldp_global_lsr_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   description: "Test if_config_description 2"

- testcase:
      name: ni_mpls_ldp_global_enabled
      id: 4
      description: >
          This test is to enabled the interface.
      rpcs:
          - template: ni_mpls_ldp_global_enabled.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   enabled: "false"

- testcase:
      name: ni_mpls_ldp_global_helper_enable
      id: 5
      description: >
          This test is to define the tag protocol on the VLAN.
      rpcs:
          - template: ni_mpls_ldp_global_helper_enable.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   tpid: "TPID_0X9200"

- testcase:
      name: ni_mpls_ldp_global_reconnect_time
      id: 6
      description: >
          This test is defined to enable an interface
          loopback mode.
      rpcs:
          - template: ni_mpls_ldp_global_reconnect_time.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                  interface_name: "Loopback0"
                  type: "softwareLoopback"
                  loopback_mode: "true"
