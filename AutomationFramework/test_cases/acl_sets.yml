

- testcase:
      name: acl_sets_forwarding_action
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: acl_sets_forwarding_action.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"



- testcase:
      name: acl_sets_log_action
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: acl_sets_log_action.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   mtu: "1450"

