
- testcase:
      name: acl_sets_name
      id: 1
      description: >
          This test is to define the name on the ACL.
      rpcs:
          - template: acl_sets_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "test_acl"

