
-- testcase:
      name: qos_scheduler_policy_name
      id: 1
      description: >
          This test is to create a scheduler policy.
      rpcs:
          - template: qos_scheduler_policy_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "scheduler_policy_AF1"
