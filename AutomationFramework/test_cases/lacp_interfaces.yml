
- testcase:
      name: lacp_interfaces_name
      id: 1
      description: >
          This test is is to reference the interface on which LACP should be configured. The interface must exist or it should be previously created and be of type ieee8023ad.
      rpcs:
          - template: lacp_interfaces_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "Lag_1_Test"
                   interface_type: "ianaift:ieee8023adLag"


- testcase:
      name: lacp_interfaces_interval
      id: 2
      description: >
          This test is to set set the period between LACP messages.
      rpcs:
          - template: lacp_interfaces_interval.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "Lag_1_Test"
                   interface_type: "ianaift:ieee8023adLag"
                   lacp_interval: "SLOW"

- testcase:
      name: lacp_interfaces_lacp_mode
      id: 3
      description: >
          This test is to set lacp mode: ACTIVE to initiate the transmission of LACP packets or PASSIVE to wait for peer to initiate it.
      rpcs:
          - template: lacp_interfaces_lacp_mode.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "Lag_1_Test"
                   interface_type: "ianaift:ieee8023adLag"
                   lacp_mode: "ACTIVE"

- testcase:
      name: lacp_interfaces_system_priority
      id: 4
      description: >
          This test is to set a system priority used by the node on this LAG interface.
      rpcs:
          - template: lacp_interfaces_system_priority.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "Lag_1_Test"
                   interface_type: "ianaift:ieee8023adLag"
                   lacp_system_priority: "1"

