
- testcase:
      name: ni_mpls_p2p_primary_path_priority
      id: 2
      description: >
          This test is to set description of the subinterface.
      rpcs:
          - template: ni_mpls_p2p_primary_path_priority.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   index: "100"
                   description: "Testing1"

