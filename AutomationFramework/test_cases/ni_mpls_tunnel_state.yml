
- testcase:
      name: ni_mpls_tunn_state_admin_status
      id: 1
      description: >
          This test is to get admin-status for mpls tunnel  within a L3 network-instance.
      rpcs:
          - template: ni_mpls_tunn_config_admin_status.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "test_ni_mpls_tunnel_config"
                   type: "oc-ni-types:L2L3"
                   description: "for ni_mpls_tunn_config_admin_status"
                   enable: "true"
                   tunnel_name: "tunnel_A"
                   admin_status: "true"

          - template: ni_mpls_tunnel_state_admin_status.xml
            operation: get
            params:
                   name: "test_ni_mpls_tunnel_config"
                   tunnel_name: "tunnel_A"
                   admin_status: ""

