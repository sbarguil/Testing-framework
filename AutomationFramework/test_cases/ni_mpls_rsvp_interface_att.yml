
- testcase:
      name: ni_mpls_rsvp_interface_att_interface_id
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: ni_mpls_rsvp_interface_att_interface_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   type: "ethernet3Mbit"


- testcase:
      name: ni_mpls_rsvp_interface_att_interface
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: ni_mpls_rsvp_interface_att_interface.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   mtu: "1450"

- testcase:
      name: ni_mpls_rsvp_interface_att_subinterface
      id: 3
      description: >
          This test is to set description on the interface.
      rpcs:
          - template: ni_mpls_rsvp_interface_att_subinterface.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   description: "Test if_config_description 2"

- testcase:
      name: ni_mpls_rsvp_interface_att_subscription
      id: 4
      description: >
          This test is to enabled the interface.
      rpcs:
          - template: ni_mpls_rsvp_interface_att_subscription.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "1"
                   enabled: "false"
