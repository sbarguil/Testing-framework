
- testcase:
      name: ni_mpls_rsvp_interface_att_interface_id
      id: 1
      description: >
          This test is to set interface-id for a mpls rsvp interface att within a L3 network-instance.
      rpcs:
          - template: ni_mpls_rsvp_interface_att_interface_id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "test_ni_mpls_rsvp_interface_att"
                   type: "oc-ni-types:L2L3"
                   description: "for ni_mpls_rsvp_interface_att_interface_id"
                   enable: "true"
                   id: "Ge0/0/0"
                   


