
- testcase:
      name: ni_fdb_mac_aging_time
      id: 1
      description: >
          This test is to set mac-aging-time for a FDB within a L2 network-instance.
      rpcs:
          - template: ni_fdb_mac_aging_time.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "Base"
                   type: "L2VSI"
                   mac_aging_time: "600"

